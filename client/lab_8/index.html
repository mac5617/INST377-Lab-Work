<!--
    This is how to build the CSS-only load animation from loading.io    
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

    This is helpful for showing your client-side users when data is loading,
    since there's otherwise no sign your app is thinking about something!

    Try placing it at the same level in your element tree as your Submit button
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Campbell's Labs for 377</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Michael Campbell's Labs for 377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form action="/api" class="box main_form">
            <label for="resto">Search Restaurants list</label>
            <input type="text" name="resto" id="resto" />
            <button type="submit" id="get-resto">Refresh list</button>
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
          </form>
        </div>
        <div class="right_section box">
          <h2>Local Restaurants</h2>
          <div id="map"></div>
          <div class="box" id="restaurant_list">
            A list of local restaurants
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="footer">
    Michael Campbell's GitHub: <a href="https://github.com/mac5617">https://github.com/mac5617</a>
  </footer>
</html>
